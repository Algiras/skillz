name: Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build documentation site
      run: |
        mkdir -p _site
        cp -r docs/* _site/ 2>/dev/null || true
        
        # Generate main index if not exists
        if [ ! -f "_site/index.html" ]; then
          cp docs/index.html _site/index.html
        fi

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: pre-release

    - name: Install TinyTeX
      uses: quarto-dev/quarto-actions/tinytex@v2

    - name: Render Research Paper
      run: |
        cd publication/research
        quarto render index.qmd --to pdf
        
        # Move PDF to site directory
        mkdir -p ../../_site/research
        cp _output/index.pdf ../../_site/research/index.pdf

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
