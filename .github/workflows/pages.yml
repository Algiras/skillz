name: Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build documentation site
      run: |
        mkdir -p _site
        cp -r docs/* _site/ 2>/dev/null || true
        
        # Generate main index if not exists
        if [ ! -f "_site/index.html" ]; then
          cp docs/index.html _site/index.html
        fi

    - name: Download Research Paper
      uses: dawidd6/action-download-artifact@v6
      continue-on-error: true
      with:
        workflow: paper.yml
        name: skillz-research-pdf
        path: temp_pdf
        if_no_artifact_found: warn

    - name: Place PDF
      run: |
        if [ -f temp_pdf/index.pdf ]; then
          mkdir -p _site/research
          cp temp_pdf/index.pdf _site/research/index.pdf
          cp temp_pdf/index.pdf _site/skillz-research.pdf
          echo "✅ PDF deployed successfully"
        else
          echo "⚠️ Research paper PDF not found - skipping"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
