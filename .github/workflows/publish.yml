name: Publish to crates.io

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'false'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.toml') }}

    - name: Get local version
      id: local_version
      run: |
        VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Local version: $VERSION"

    - name: Check if version exists on crates.io
      id: check_version
      run: |
        CRATE_NAME="skillz"
        LOCAL_VERSION="${{ steps.local_version.outputs.version }}"
        
        # Check if this version exists on crates.io
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/$CRATE_NAME/$LOCAL_VERSION")
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "Version $LOCAL_VERSION already published"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $LOCAL_VERSION not found on crates.io, will publish"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi

    - name: Check package
      if: steps.check_version.outputs.should_publish == 'true'
      run: cargo package --allow-dirty

    - name: Publish (dry run)
      if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
      run: cargo publish --dry-run
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Publish
      if: steps.check_version.outputs.should_publish == 'true' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false))
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Skip publish (version exists)
      if: steps.check_version.outputs.should_publish == 'false'
      run: echo "Skipping publish - version ${{ steps.local_version.outputs.version }} already exists on crates.io"
