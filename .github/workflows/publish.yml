name: Publish & Release

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent publish runs - queue them
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and tags
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.toml') }}

    - name: Get local version
      id: local_version
      run: |
        VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Local version: $VERSION"

    - name: Check if version exists on crates.io
      id: check_version
      run: |
        CRATE_NAME="skillz"
        LOCAL_VERSION="${{ steps.local_version.outputs.version }}"
        
        # Check if this version exists on crates.io
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/$CRATE_NAME/$LOCAL_VERSION")
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "Version $LOCAL_VERSION already published"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $LOCAL_VERSION not found on crates.io, will publish"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi

    - name: Check if tag exists
      id: check_tag
      run: |
        TAG="v${{ steps.local_version.outputs.version }}"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "Tag $TAG already exists"
          echo "tag_exists=true" >> $GITHUB_OUTPUT
        else
          echo "Tag $TAG does not exist"
          echo "tag_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Check package
      if: steps.check_version.outputs.should_publish == 'true'
      run: cargo package --allow-dirty

    - name: Publish (dry run)
      if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
      run: cargo publish --dry-run
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Publish to crates.io
      if: steps.check_version.outputs.should_publish == 'true' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false))
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Generate changelog
      id: changelog
      if: steps.check_tag.outputs.tag_exists == 'false' && steps.check_version.outputs.should_publish == 'true'
      run: |
        VERSION="${{ steps.local_version.outputs.version }}"
        
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          # First release - get all commits
          COMMITS=$(git log --oneline --no-decorate | head -20)
        else
          # Get commits since last tag
          COMMITS=$(git log --oneline --no-decorate ${PREV_TAG}..HEAD | head -20)
        fi
        
        # Create changelog
        CHANGELOG="## What's Changed in v${VERSION}\n\n"
        
        # Categorize commits
        FEATURES=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ feat" || true)
        FIXES=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ fix" || true)
        DOCS=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ docs" || true)
        OTHER=$(echo "$COMMITS" | grep -vE "^[a-f0-9]+ (feat|fix|docs)" || true)
        
        if [ -n "$FEATURES" ]; then
          CHANGELOG="${CHANGELOG}### âœ¨ Features\n"
          while IFS= read -r line; do
            MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
            CHANGELOG="${CHANGELOG}- ${MSG}\n"
          done <<< "$FEATURES"
          CHANGELOG="${CHANGELOG}\n"
        fi
        
        if [ -n "$FIXES" ]; then
          CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n"
          while IFS= read -r line; do
            MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
            CHANGELOG="${CHANGELOG}- ${MSG}\n"
          done <<< "$FIXES"
          CHANGELOG="${CHANGELOG}\n"
        fi
        
        if [ -n "$DOCS" ]; then
          CHANGELOG="${CHANGELOG}### ðŸ“š Documentation\n"
          while IFS= read -r line; do
            MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
            CHANGELOG="${CHANGELOG}- ${MSG}\n"
          done <<< "$DOCS"
          CHANGELOG="${CHANGELOG}\n"
        fi
        
        if [ -n "$OTHER" ]; then
          CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n"
          while IFS= read -r line; do
            MSG=$(echo "$line" | sed 's/^[a-f0-9]* //')
            CHANGELOG="${CHANGELOG}- ${MSG}\n"
          done <<< "$OTHER"
        fi
        
        CHANGELOG="${CHANGELOG}\n---\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${VERSION}"
        
        # Save to file for release body
        echo -e "$CHANGELOG" > RELEASE_NOTES.md
        echo "Generated changelog"

    - name: Create Git Tag
      if: steps.check_tag.outputs.tag_exists == 'false' && steps.check_version.outputs.should_publish == 'true'
      run: |
        TAG="v${{ steps.local_version.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$TAG" -m "Release $TAG"
        git push origin "$TAG"
        echo "Created and pushed tag $TAG"

    - name: Create GitHub Release
      if: steps.check_tag.outputs.tag_exists == 'false' && steps.check_version.outputs.should_publish == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.local_version.outputs.version }}
        name: Skillz v${{ steps.local_version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Skip publish (version exists)
      if: steps.check_version.outputs.should_publish == 'false'
      run: echo "Skipping publish - version ${{ steps.local_version.outputs.version }} already exists on crates.io"
