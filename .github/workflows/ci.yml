name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast lint check - runs first, fails fast
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --all-targets -- -D warnings

  # Build and test - runs in parallel across all platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }},wasm32-wasip1

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Run tests
      run: cargo test --release -- --test-threads=1

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: skillz-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/skillz
        if-no-files-found: warn

  # Summary job - waits for all builds
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
    - name: Check all jobs passed
      run: |
        if [[ "${{ needs.lint.result }}" != "success" ]] || [[ "${{ needs.build.result }}" != "success" ]]; then
          echo "❌ Some jobs failed"
          exit 1
        fi
        echo "✅ All CI jobs passed!"
