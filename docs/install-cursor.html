<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Install Skillz in Cursor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        h1 { margin-bottom: 10px; }
        .subtitle { opacity: 0.7; margin-bottom: 40px; }
        .step {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: left;
        }
        .step-number {
            display: inline-block;
            background: #007acc;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            margin-right: 10px;
        }
        .step h3 {
            display: inline;
            font-size: 18px;
        }
        pre {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0 0 0;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background: #007acc;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn:hover { background: #0098ff; }
        .note {
            font-size: 13px;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Install Skillz</h1>
        <p class="subtitle">Self-extending MCP server for Cursor</p>
        
        <div class="step">
            <span class="step-number">1</span>
            <h3>Install Skillz</h3>
            <pre>cargo install skillz</pre>
        </div>
        
        <div class="step">
            <span class="step-number">2</span>
            <h3>Add to Cursor</h3>
            <a class="btn" href="cursor://anysphere.cursor-deeplink/mcp/install?name=skillz&config=eyJ0eXBlIjogInN0ZGlvIiwgImNvbW1hbmQiOiAic2tpbGx6In0=">
                Add to Cursor
            </a>
        </div>
        
        <p class="note">
            Requires <a href="https://rustup.rs" style="color: #6eb5ff;">Rust</a> to be installed.<br>
            For WASM tools: <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">rustup target add wasm32-wasip1</code>
        </p>
    </div>
</body>
</html>
